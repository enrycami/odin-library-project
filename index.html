<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library Project</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog id="add-book-form">
        <form id="book-form">
            <h2>Add Book</h2>
            <label for="book-title">Title:</label>
            <input type="text" id="book-title" placeholder="The Hitchhiker's Guide To The Galaxy" required>
            <label for="book-author">Author:</label>
            <input type="text" id="book-author" placeholder="Douglas Adams" required>
            <label for="book-pages">Pages:</label>
            <input type="number" id="book-pages" placeholder="42" min="1" required>
            <label for="book-cover">Cover:</label>
            <input type="text" id="book-cover" placeholder="URL goes here">
            <div id="read-checkbox-container">
            <span>Have you read this book?</span>
                <div>
                    <input type="radio" name="read-status-radio" id="yes-indicator" value="true">
                    <label for="yes-indicator">Yes</label>
                    <input type="radio" name="read-status-radio" id="no-indicator" value="false" checked>
                    <label for="no-indicator">Not yet</label>
                </div>
            </div>            
            <div class="form-buttons">
                <button type="reset" id="clear-form">Clear</button>
                <button type="submit" formmethod="dialog" id="close-form">Cancel</button>
                <button type="submit" formmethod='dialog' id="add-book">Add book</button>
            </div>
        </form>
    </dialog>

    <dialog id="edit-book-form">
        <form id="book-form">
            <h2>Edit Book</h2>
            <label for="book-title">Title:</label>
            <input type="text" id="book-title" placeholder="The Hitchhiker's Guide To The Galaxy" required>
            <label for="book-author">Author:</label>
            <input type="text" id="book-author" placeholder="Douglas Adams" required>
            <label for="book-pages">Pages:</label>
            <input type="number" id="book-pages" placeholder="42" min="1" required>
            <label for="book-cover">Cover:</label>
            <input type="text" id="book-cover" placeholder="URL goes here">
            <div id="read-checkbox-container">
            <span>Have you read this book?</span>
                <div>
                    <input type="radio" name="read-status-radio" id="yes-indicator" value="true">
                    <label for="yes-indicator">Yes</label>
                    <input type="radio" name="read-status-radio" id="no-indicator" value="false" checked>
                    <label for="no-indicator">Not yet</label>
                </div>
            </div>            
            <div class="form-buttons">
                <button type="reset" id="clear-form">Clear</button>
                <button type="submit" formmethod="dialog" id="close-form">Cancel</button>
                <button type="submit" formmethod='dialog' id="edit-book">Edit book</button>
            </div>
        </form>
    </dialog>

    <div class="header">
        <h1>My library</h1>
        <button id="show-form">
            <img src="./icons/plus.svg" alt="Plus sign">
        </button>
    </div>
    <div class="book-area">
        <div class="book-card">
            <h2 class="title">It</h2>
            <p class="author">Stephen King</p>
            <p class="total-pages">1138</p>
            <p>Status: Not read</p>
            <div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <button>Edit</button>
                <button>Delete</button>
            </div>
        </div>

        <div class="book-card">
            <h2 class="title">It</h2>
            <p class="author">Stephen King</p>
            <p class="total-pages">1138</p>
            <p>Status: Not read</p>
        </div>
    </div>
</body>
</html>
